<div id="output"></div>

<script>
$(document).ready(function(){
   var renderers = $.extend(
		$.pivotUtilities.renderers, 
		$.pivotUtilities.c3_renderers, 
		$.pivotUtilities.d3_renderers
		);



	$("#output").pivotUI(
		data,
    {
        rows: ["Ano"],
        cols: ["Mes"],
		vals: ["Aulas"],
		aggregators: {Sum:$.pivotUtilities.aggregators.Sum},
		renderers : renderers
    }
	);
});
</script>
